plugins {
    id 'java'
    id "net.serenity-bdd.serenity-gradle-plugin" version "3.9.8"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
}


repositories {
    mavenCentral()
}


ext{
    serenityVersion = '3.9.8'
    serenityCucumberVersion = '3.9.8'
}

dependencies {

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    implementation 'net.serenity-bdd:serenity-core:3.9.8'
    implementation 'net.serenity-bdd:serenity-single-page-report:3.6.12'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    implementation 'net.serenity-bdd:serenity-screenplay:3.9.8'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.9.8'
    testImplementation 'net.serenity-bdd:serenity-cucumber:3.9.8'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.assertj:assertj-core:3.24.2'
    testImplementation 'org.slf4j:slf4j-simple:2.0.7'

}

gradle.startParameter.continueOnFailure = true

